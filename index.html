<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <div id="main">

        <div id="nav">

            <div id="search_bar">
                <input id="searchInput" type="search">
            </div>


            <div id="button_container">
                <button id="allFilterButton">All</button>
                <button id="completeFilterButton">Complete</button>
                <button id="activeFilterButton">Active</button>
            </div>

        </div>

        <div id="todo_list">






        </div>

        <div id="footer">

            <form id="todo_form" action="">
                <input id="todo_input" type="text" placeholder="Add Task...">
                <div id="date_time">
                    <input Id="todo_date" type="date">
                    <input Id="todo_time" type="time">
                </div>
                <button id="submit_btn" type="submit">Submit</button>

            </form>

        </div>

    </div>

</body>
<script src="script.js"></script>

</html>
